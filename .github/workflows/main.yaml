name: main

on:
  push:
    branches:
      - "**"  
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.20.0"
      - name: Test Script
        run: ./test.sh
